<!DOCTYPE html>
  <head>
    <title>Libreria</title>
    <link rel="icon" type="image/x-icon" href="./statics/images/logo-libreria.png" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://kit.fontawesome.com/1ed068a928.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./statics/css/style.css">
  </head>

  <body>
        <header class="header view-padding flex-row space-between align-center">
            <div class="container-logo">
                <a href="./index.html"><img class="logo" src="./statics/images/logo-libreria.png" alt="logo"></a> 
            </div>
            <h1 class="principal-text font-roboto text-white">Librería @</h1>
        </header>

        <nav class="nav view-padding align-center">
            <div class="container-text-nav flex-row space-between">
                <h2 class="font-roboto secundary-text"> <a class="link-nav text-white" href="./index.html">Inicio</a></h2>
                <h2 class="font-roboto secundary-text text-white"><a class="link-nav text-white" href="./contacto.html">Contacto</a></h2>
                <h2 class="font-roboto secundary-text text-white"><a class="link-nav text-white" href="./historial.html">Historial</a></h2>
            </div>
        </nav>

        <form class="form flex-column align-center">
            <div class="container-form flex-column align-center">
                <div class="container-share flex-column border-right">
                    <h2 class="title-form text-white left">Datos de envio</h2>
                    <div class="detail-share flex-row space-between">
                        <label>Emisor:</label>
                        <input class="input-share" type="email" name="emisor" placeholder="Ingrese su e-mail"/>
                    </div>
                    <div class="detail-share flex-row space-between">
                        <label>Receptor:</label>
                        <input class="input-share" type="email" name="receptor" placeholder="Ingrese el e-mail destino"/>
                    </div>
                </div>
                <div class="container-share flex-column border-left">
                    <h2 class="title-form text-white right">Datos de artículo</h2>
                    <div class="detail-share flex-row space-between">
                      <label>Título:</label>
                      <input class="input-share" type="text" name="titulo" disabled/>
                    </div>
                    <div class="detail-share flex-row space-between">
                      <label>Autor:</label>
                      <input class="input-share" type="text" name="autor" disabled/>
                    </div>
                </div>
            </div>
            <div class="container-form flex-column align-center">
                <textarea class="msj" placeholder="Escriba su mensaje"></textarea>
            </div>
            <div class="container-btn flex-row">
                <button class="btn text-white send box-shadow">Enviar</button>
                <div class="justify-center">
                    <img class="photo-rabit" src="./statics/images/conejoPC.png" alt="conejo con PC">
                </div>
                <button class="btn text-white cancel box-shadow">Cancelar</button>
            </div>
        </form>

        <footer class="footer view-padding flex-column text-white align-center">
            <div class="font-roboto align-center">Aplicaciones Móviles: Trabajo Integrador</div>
            <div class="container-icono-footer space-between align-center">
                <a class="icono-footer" href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-instagram text-white"></i>
                </a>
                <a class="icono-footer" href="https://twitter.com" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-twitter text-white"></i>
                </a>
                <a class="icono-footer" href="https://facebook.com" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-facebook text-white"></i>
                </a>
                <a class="icono-footer" href="https://telegram.org/" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-telegram-plane text-white"></i>
                </a>
            </div>
        </footer>
  </body>
</html>
